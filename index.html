<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/landscape/museum-320x.jpg"
              media="(max-width: 320px)"/>

      <source srcset="images/landscape/museum-480x.jpg"
              media="(max-width: 480px)"/>

      <source srcset="images/landscape/museum-720x.jpg"
              media="(max-width: 720px)"/>

      <source srcset="images/landscape/museum-960x.jpg"
              media="(max-width: 959px)"/>

      <source srcset="images/square/museum-480x480.jpg"
              media="(max-width: 960px)"/>

      <source srcset="images/square/museum-640x640.jpg"
              media="(max-width: 1280px)"/>

      <source srcset="images/square/museum-800x800.jpg"
              media="(max-width: 1600px)"/>
           
    <img 
        src="images/museum.jpg" 
        alt="picture of a museum with artwork on the walls">

    </picture>
  </header>
</body>

</html>
